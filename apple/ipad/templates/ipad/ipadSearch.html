<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>iPad</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'good/css/produce.css' %}">
<link rel="stylesheet" href="{% static 'ipad/css/ipad.css' %}">
</head>
<body>
{% include 'main/menu.html' %}
{% include 'produce/produce.html' %}
<h1>歡迎來到我的部落格</h1>
{% include 'ipad/searchForm.html' %}
{% if not ipads %}
  <p>查無資料</p>
{% else %}
  <table class="table table-striped table-hover">
    <tr><th>標題</th><th>發表時間</th></tr>
    {% for ipad in ipads %}
    <tr>
      <td><a href="{% url 'ipad:ipadRead' ipad.id %}">{{ ipad.title }}</a></td>
      <td>{{ ipad.pubDateTime|date:'Y-m-d H:i' }}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
</body>
</html>
