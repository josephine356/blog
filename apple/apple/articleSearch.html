<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>APPle</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'article/css/article.css' %}">
<link rel="stylesheet" href="{% static 'good/css/produce.css' %}"
</head>
<body>
{% include 'main/menu.html' %}
{% include 'produce/produce.html' %}
<h1>歡迎來到Apple</h1>
<form class="inlineBlock" action="{% url 'article:articleSearch' %}">

  <input type="text" name="searchTerm">
  <input class="btn" type="submit" value="查詢">
</form>
<br><br><hr>
{% if not articles %}
  <p>查無資料</p>
{% else %}
  <table class="table table-striped table-hover">
    <tr><th>標題</th><th>發表時間</th></tr>
    {% for article in articles %}
    <tr>
      <td><a href="{% url 'article:articleRead' article.id %}">{{ article.title }}</a></td>
      <td>{{ article.pubDateTime|date:'Y-m-d H:i' }}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
</body>
</html>
